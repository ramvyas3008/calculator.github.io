<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body class="bodycls">
        <div class="maindiv">
            
            <input class="inpttextarea" type="number" />
           
            <div>
                <button class="blackbtn">AC</button>
                <button class="blackbtn">C</button>
                <button class="blackbtn">%</button>
                <button class="yellowclrbtn">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="yellowclrbtn">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="yellowclrbtn">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="yellowclrbtn">+</button>
            </div>

            <div>
                <button class="specialbtn">0</button>
                <button>.</button>
                <button class="yellowclrbtn">=</button>
            </div>

        </div>
    </body>
</html>
